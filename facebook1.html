<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <!-- Incluye Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .login-title {
            font-size: 48px;
            color: #1877f2; /* Azul similar al de Facebook */
            font-family: 'Helvetica', 'Arial', sans-serif; /* Ajuste de fuente */
            font-weight: bold; /* Negrita */
            margin-bottom: 20px; /* Espacio para separar del formulario */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Sombra sutil para resaltar el texto */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
        }
        .password-container input[type="password"] {
            width: 100%;
            padding-right: 40px; /* Espacio para el botón de mostrar/ocultar */
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 20px; /* Tamaño del icono */
            color: #000; /* Color negro */
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-button:hover {
            background-color: #166fe5;
        }
        .forgot-password, .create-account {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .create-account {
            margin-top: 20px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .create-account:hover {
            background-color: #006400; /* Un verde más oscuro al pasar el mouse */
        }
        .error-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #ff4d4d;
            border: 1px solid #ff9999;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Facebook</div>
        <form id="loginForm">
            <input type="text" placeholder="Celular o correo electrónico" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i> <!-- Icono de ojo abierto -->
                </button>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
            <a href="#" class="forgot-password" onclick="showError()">¿Olvidaste tu contraseña?</a>
            <div class="error-message" id="errorMessage">Hubo un error. Inténtalo más tarde.</div>
        </form>
        <a href="#" class="create-account" onclick="showError()">Crear cuenta nueva</a>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash'); // Cambiar a ícono de ojo cerrado
            } else {
                passwordField.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye'); // Cambiar a ícono de ojo abierto
            }
        }

        function showError() {
            document.getElementById('errorMessage').classList.add('show');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío real del formulario
            showError();
        });
    </script>
</body>
</html>
